<div class="col-xs-12">
    <div class="jumbotron">
        <table class="table">
            <tr>
                <td></td>
                <td><a href="">Name</a></td>
                <td><a href="">Mean</a></td>
                <td><a href="">Rank</a></td>
            </tr>
            <tr ng-repeat="student in studentList | orderBy: 'name'">
                <td>
                    <button type="button" class="btn btn-sm btn-success pull-left">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </button>
                </td>
                <td><span style="font-weight:bold">{{student.name}}</span></td>
                <td><span style="font-weight:bold">{{student.mean | currency: "": "2"}}</span></td>
                <td><span style="font-weight:bold">{{student.rank}}</span></td>
                <td>
                    <button type="button" class="btn btn-sm btn-default pull-right">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </td>
            </tr>
        </table>
        <a href="#/addNewStudent" style="margin-bottom: 10px;" class="btn btn-primary btn-lg btn-block">
            <span class="glyphicon glyphicon-plus"></span>
            Add New Student
        </a>
    </div>
</div>
